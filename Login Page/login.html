<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chrono Rewind</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Background Image -->
        <div class="left-side">
            <h1>Welcome to Chrono Rewind</h1>
        </div>

        <!-- Right Side - Login/Register Form -->
        <div class="right-side">
            <div class="login-box" id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <div class="options">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                    <a href="forget_pasword.html">Forgot password?</a>
                </div>
                <button onclick="validateLogin()">Log In</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()"><button>Register</button></a></p>
            </div>

            <div class="login-box" id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Enter your name" required>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <input type="password" id="register-password" placeholder="Enter your password" required>
                <button onclick="validateRegister()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()"><button>Login</button></a></p>
            </div>

            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">‚Üê Back to Homepage</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
